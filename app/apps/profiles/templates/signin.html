{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-3">
            <form action="/signin/" method="POST" class="card card-body bg-light">
            
                {% csrf_token %}
            
                <h3 class="text-center">Iniciar sesion</h3>
                            {{ error }}
                            {% csrf_token %}
            
                            <div class="mb-3">
                                <label for="username">Usuario:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                            </div>
            
                            <div class="mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                            </div>
            
                <button class="btn btn-dark">
                    Iniciar sesion
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
